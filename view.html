<script type="text/ng-template" id="main.html">
    <widget-row>
        <widget-cell>
            <h2>{{data.value.message}}</h2>
        </widget-cell>
    </widget-row>
    <widget-row>
        <widget-cell>
            <select name="selectToFind" id="selectToFind" ng-options="option.name for option in selectData.availableOptions track by option.id" ng-model="selectData.selectedOption"></select>
        </widget-cell>
    </widget-row>
    <widget-row>
        <widget-search label="" placeholder="Building Name" data="resultList" min-char="1" fields="['buildingName']">
            <widget-searching>
                <widget-list list="item in searchResults" show-items="5">
                    <widget-row>
                        <widget-cell fill>{{item.buildingName}}</widget-cell>
                        <widget-cell fill>{{item.roomNumber}}</widget-cell>
                    </widget-row>
                </widget-list>
            </widget-searching>

            <widget-not-searching>
                <widget-row>
                    <widget-cell>
                        <h2>Item List</h2>
                    </widget-cell>
                </widget-row>
                <widget-list list="item in resultList" show-items="5">
                    <widget-row>
                        <widget-cell fill>{{item.buildingName}}</widget-cell>
                        <widget-cell fill>{{item.roomNumber}}</widget-cell>
                    </widget-row>
                </widget-list>
            </widget-not-searching>
        </widget-search>
    </widget-row>


    <!--<widget-row>
        <h2>Results</h2>

        <widget-list list="item in resultList" show-items="5">
            <widget-row>
                <widget-cell fill>{{item.buildingName}}</widget-cell>
                <widget-cell fill>{{item.roomNumber}}</widget-cell>
            </widget-row>
        </widget-list>
    </widget-row>-->

</script>

<script type="text/ng-template" id="printerView.html">
		<widget-row>
				<widget-cell>
						<h2>Printer List</h2>
				</widget-cell>
		</widget-row>
		<widget-list list="item in printerList" show-items="5">
				<widget-row>
						<widget-cell fill>{{item.comment}}</widget-cell>
						<widget-cell fill>{{item.room}}</widget-cell>
				</widget-row>
		</widget-list>
</script>

<script type="text/ng-template" id="atmView.html">
		<widget-row>
				<widget-cell>
						<h2>ATM List</h2>
				</widget-cell>
		</widget-row>
		<widget-list list="item in atmList" show-items="5">
				<widget-row>
						<widget-cell>{{item.name}}&nbsp;&nbsp;&nbsp;</widget-cell>
						<widget-cell fill>{{item.note}}</widget-cell>
				</widget-row>
		</widget-list>
</script>
