<script type="text/ng-template" id="main.html">
		<widget-row>
            <widget-cell>
                <h2>{{data.value.message}}</h2>
            </widget-cell>
        </widget-row>
    <widget-row>
            <widget-cell>
                <select name="mySelect" id="mySelect"
                  ng-options="option.name for option in selectData.availableOptions track by option.id"
                  ng-model="selectData.selectedOption"></select>
            </widget-cell>
        </widget-row>

    <widget-row>
        <h2>Results</h2>

        <widget-list list="item in selectData.availableOptions" show-items="5">
            <widget-row>
                <widget-cell dill>{{item.name}}</widget-cell>
            </widget-row>
        </widget-list>
    </widget-row>

</script>

<!-- Menu template -->
<script type="text/ng-template" id="widgetMenu.html">
    <li>
        <a>
            Menu button
        </a>
    </li>
</script>
