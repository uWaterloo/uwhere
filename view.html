<script type="text/ng-template" id="main.html">
		<widget-row>
            <widget-cell>
                <h2>{{data.value.message}}</h2>
            </widget-cell>
        </widget-row>
    <widget-row>
            <widget-cell>
                <select name="mySelect" id="mySelect"
                  ng-options="option.name for option in selectData.availableOptions track by option.id"
                  ng-model="selectData.selectedOption"></select>
            </widget-cell>
        </widget-row>

</script>

<!-- Menu template -->
<script type="text/ng-template" id="widgetMenu.html">
    <li>
        <a>
            Menu button
        </a>
    </li>
</script>

<!-- VIEW FOR THE RESULT LIST -->
<script type="text/ng-template" id="results.html">
    <widget-list-controls prev-click="prevItem" next-click="nextItem" original-item="item.value" prev-text="Previous Item"
                          next-text="Next Item"></widget-list-controls>
    <widget-row>
        <widget-cell>
            <!--<h2>{{resultList.title}}</h2>-->
            <h2>{{resultList.title}}</h2>
        </widget-cell>
    </widget-row>
    <widget-row>
        <widget-cell>
            <div class="pHighlight">{{item.value.details}}</div>
        </widget-cell>
    </widget-row>
</script>
